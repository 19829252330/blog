<ol class="breadcrumb">
    <li><a href="{:url('/user')}">首页</a></li>
    <li><a href="{:url('category/index')}">分类列表</a></li>
    <li class="active">添加分类</li>
</ol>
<form action="{:url('do_add')}" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-md-1 control-label">名称</label>
        <div class="col-md-4">
            <input type="text" class="form-control" required id="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">状态</label>
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" name="status" value="1" checked> 显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0"> 隐藏
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-1">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
    </div>
</form>
