<ol class="breadcrumb">
    <li><a href="{:url('/user')}">首页</a></li>
    <li><a href="{:url('category/index')}">分类列表</a></li>
    <li class="active">编辑分类</li>
</ol>
<form action="{:url('do_update')}" method="post" class="form-horizontal">
    <input type="hidden" name="id" value="{$category.category_id}">
    <div class="form-group">
        <label for="name" class="col-md-1 control-label">名称</label>
        <div class="col-md-4">
            <input type="text" class="form-control" required id="name" name="name" value="{$category.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">状态</label>
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" name="status" value="1"
                <eq name="category.status" value="1">checked</eq>
                > 显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0"
                <eq name="category.status" value="0">checked</eq>
                > 隐藏
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-1">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
    </div>
</form>
