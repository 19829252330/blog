<div class="container content-box">
    <form action="{:url('do_signup')}" method="post" class="form form-horizontal">
        <div class="form-group">
            <label for="username" class="control-label col-md-2">账号</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="username" name="username" maxlength="40" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-2">密码</label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="captcha" class="control-label col-md-2">验证码</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="captcha" name="captcha" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
                {:captcha_img()}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
